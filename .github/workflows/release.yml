name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Verify VERSION file matches tag
        run: |
          file_version=$(cat VERSION)
          tag_version="${GITHUB_REF_NAME#v}"
          if [ "$file_version" != "$tag_version" ]; then
            echo "ERROR: VERSION file ($file_version) does not match tag ($tag_version)"
            exit 1
          fi

      - name: Build skills directory from .claude/skills
        run: |
          mkdir -p skills
          for skill_dir in .claude/skills/aitask-*/; do
            skill_name="$(basename "$skill_dir")"
            cp -r "$skill_dir" "skills/$skill_name"
          done

      - name: Create release tarball
        run: |
          tar -czf aitasks-${{ github.ref_name }}.tar.gz \
            ait \
            VERSION \
            CHANGELOG.md \
            aiscripts/ \
            skills/ \
            seed/

      - name: Extract changelog for this version
        id: changelog
        run: |
          version="${GITHUB_REF_NAME#v}"
          if [ -f CHANGELOG.md ]; then
            # Extract section between "## vX.Y.Z" and next "## v" heading (or EOF)
            section=$(sed -n "/^## v${version}$/,/^## v/{
              /^## v${version}$/d
              /^## v/d
              p
            }" CHANGELOG.md)
            if [ -n "$section" ]; then
              echo "$section" > /tmp/release_notes.md
              echo "found=true" >> $GITHUB_OUTPUT
            else
              echo "found=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release (with changelog)
        if: steps.changelog.outputs.found == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: aitasks-${{ github.ref_name }}.tar.gz
          body_path: /tmp/release_notes.md

      - name: Create GitHub Release (auto-generated notes)
        if: steps.changelog.outputs.found != 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: aitasks-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
